[system]
# rpc port
rpc_port = 8081
# web port
http_port = 8088
# trusted proxy
http_trusted_proxy = ["127.0.0.1"]
# timeout  unit:second
http_timeout = 60
# prod、test、debug
env = "debug"

[log]
path = "./logs"
name = "%Y-%m-%d.log"
# 软链接当前最新日志
link_name = "latest_log"
# 日志存活周期默认7天,单位天
max_age = 100

[etcd]
endpoints = ["127.0.0.1:12379","127.0.0.1:22379","127.0.0.1:32379"]
username = ""
password = ""
timeout = 0
keep_alive = 10
keep_alive_timeout = 20

[rabbitmq]
alias = "prod"
address = "127.0.0.1"
port = 5672
username = "root"
password = "root"
vhost = "/prod"
# 最大空闲连接
maxIdle = 100
# 连接最大生命周期 单位:小时
maxLifeTime = 3
# 超时时长 单位:秒go
timeout = 10

[redis]
address = ":6379"
username = ""
password = ""
db = 0

[redis_cluser]
address = [":7001",":7002",":7003",":7004",":7005",":7006",":7007",":7008"]
username = ""
password = ""

